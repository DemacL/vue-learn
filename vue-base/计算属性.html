<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  
    <div id="app">
        <h2>{{text}}</h2>
        <h2>{{cardName}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                text: '测试绑定',
                title:'炎魔之王',
                name: '拉格罗斯'
            },
            methods: {
                
            },
            computed: {
                cardName(){
                    return this.title +'|'+ this.name
                }
            },
        })
    </script>
</body>

</html>
