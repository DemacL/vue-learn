<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <ul>
            <li :class="{active:index===selectedIndex}" @click="selectedItem(index)" v-for="(item, index) in movies"
                :key="index">
                {{item}}
            </li>
        </ul>
    </div>


    <script>

        const app = new Vue({
            el: '#app',
            data: {
                selectedIndex: 0,
                movies: ['盗梦空间', '星际穿越', '大话西游', '禁闭岛']
            },
            methods: {
                selectedItem(index) {
                    console.log('点击电影');
                    this.selectedIndex = index;
                }
            },

        })

    </script>
</body>

</html>
