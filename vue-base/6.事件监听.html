<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


  <div id="app">
    <h2>{{text}}</h2>
    <h2>{{counter}}</h2>
    <button @click="incre(2)">+</button>
    <button @click="decre">-</button>

  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        text: '测试绑定',

        counter: ~~(Math.random() * 10)
      },
      methods: {
        incre($event,p1) {
          console.log($event,p1);
          this.counter++
        },
        decre() {
          this.counter--


        }

      },
    })
  </script>
</body>

</html>
