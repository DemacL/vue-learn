<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>事件处理</title>
</head>

<style>
</style>

<body>

    <div id='app'>
        <button @click="add($event,2)">增加</button>
        <div @click.ctrl="add($event,2)">ctrl增加</div>
        <div>{{num}}</div>
    </div>


    <script>
        const model = {
            num: 0
        }

        var app = new Vue({
            el: '#app',
            data: model,
            methods: {
                add(num, $event) {
                    console.log(num, $event);
                    this.num++
                }
            },
        })
    </script>
</body>

</html>
